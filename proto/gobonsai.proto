syntax = "proto3";

package gobonsai;

service GoBonsaiService {
    rpc SetPump (StopPumpsRequest) returns (StopPumpsReply) {}
    rpc ListSensorValues (ListSensorRequest) returns (stream SensorValue) {}
}

message ListSensorRequest {}

message SensorValue {
    int32 value = 1;
}

message StopPumpsRequest {
    int32 pumpId = 1;
    bool active = 2;
}

message StopPumpsReply {
    int32 pumpId = 1;
    bool active = 2;
    bool success = 3;
}